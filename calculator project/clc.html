<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor project</title>
    <link rel="stylesheet" href="clc.css">
</head>

<body>

    <div class="main">
        <input type="text" placeholder="0" id="inputBox">

        <div class="calculator">
            <button>AC</button>
            <button class="red">DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        
        <div class="calculator">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>

        <div class="calculator">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="calculator">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="calculator">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="green">=</button>
        </div>
    </div>



    <script src="clc.js"></script>
</body>

</html>
