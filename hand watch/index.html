<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer watch clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wraper">
        <div class="box">
            <p class="p">Timer <span>watckwh</span></p>

            <div class="clock-box">
                <div class="clock">
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">HR</label>
                </div>

                <div class="clock">
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">M!N</label>
                </div>

                <div class="clock">
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">SEC</label>
                </div>
            </div>
            <h1>developed by : Bhaneshvar kshirsagar</h1>
            <p class="date">Date : 02-08-2023</p>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
