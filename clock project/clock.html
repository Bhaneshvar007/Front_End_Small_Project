<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog watch</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="wraper">
        <div class="clock">
            <label style="--i : 1">
                <p>1</p>
            </label>
            <label style="--i : 2">
                <p>2</p>
            </label>
            <label style="--i : 3">
                <p>3</p>
            </label>
            <label style="--i : 4">
                <p>4</p>
            </label>
            <label style="--i : 5">
                <p>5</p>
            </label>
            <label style="--i : 6">
                <p>6</p>
            </label>
            <label style="--i : 7">
                <p>7</p>
            </label>
            <label style="--i : 8">
                <p>8</p>
            </label>
            <label style="--i : 9">
                <p>9</p>
            </label>
            <label style="--i : 10">
                <p>10</p>
            </label>
            <label style="--i : 11">
                <p>11</p>
            </label>
            <label style="--i : 12">
                <p>1 <span class="st2">2</span></p>
            </label>

            <div class="indicate">
                <div class="handle " id="hour"></div>
                <div class="handle" id="minute"></div>
                <div class="handle" id="secound"></div>
            </div>
        </div>
    </div>
    <div class="heading">
        <h1>Analog clock</h1>
        <p>Devoloeped By : Bhaneshvar Kshirsagar</p>
    </div>


    <script src="clock.js"></script>
</body>

</html>
